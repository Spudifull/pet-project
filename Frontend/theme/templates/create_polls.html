        <button onclick="addQuestionForm()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">–î–æ–±–∞–≤–∏—Ç—å –í–æ–ø—Ä–æ—Å</button>
</div>

{% block javascript %}
<script>

    function addQuestionForm() {
            const container = document.getElementById('questionsContainer');

            const questionDiv = document.createElement('div');
            questionDiv.classList.add('border', 'p-4', 'space-y-3');

            // –¢–∏–ø –≤–æ–ø—Ä–æ—Å–∞
            const selectType = document.createElement('select');
            selectType.classList.add('border', 'p-2');
            const option = document.createElement('option');
            option.value = 'choice';
            option.text = '–í—ã–±–æ—Ä –∏–∑ —Å–ø–∏—Å–∫–∞';
            selectType.appendChild(option);

            // –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–¥–∏–∞
            const mediaInput = document.createElement('input');
            mediaInput.type = 'file';
            mediaInput.classList.add('border', 'p-2');

            // –¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞
            const questionInput = document.createElement('input');
            questionInput.type = 'text';
            questionInput.placeholder = '–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞';
            questionInput.classList.add('border', 'p-2', 'w-full');

            // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–æ–≤
            const answersContainer = document.createElement('div');
            answersContainer.classList.add('space-y-2');

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞
            function addAnswerInput() {
                const answerInput = document.createElement('input');
                answerInput.type = 'text';
                answerInput.placeholder = '–í–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞';
                answerInput.classList.add('border', 'p-2', 'w-full');
                answersContainer.appendChild(answerInput);
            }

            // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞
            const addAnswerButton = document.createElement('button');
            addAnswerButton.textContent = '–î–æ–±–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç';
            addAnswerButton.classList.add('bg-green-500', 'text-white', 'px-2', 'py-1', 'rounded');
            addAnswerButton.onclick = addAnswerInput;

            questionDiv.appendChild(answersContainer);
            questionDiv.appendChild(addAnswerButton);

            // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –≤–æ–ø—Ä–æ—Å–∞
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'üóëÔ∏è';
            deleteButton.classList.add('bg-red-500', 'text-white', 'px-2', 'py-1', 'rounded');
            deleteButton.onclick = function() {
                container.removeChild(questionDiv);
            };

            questionDiv.appendChild(selectType);
            questionDiv.appendChild(mediaInput);
            questionDiv.appendChild(questionInput);
            questionDiv.appendChild(deleteButton);

            container.appendChild(questionDiv);
        }

</script>
