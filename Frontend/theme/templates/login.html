{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600">
    <div class="w-full max-w-md px-8 py-6 mx-auto bg-white shadow-lg rounded-xl">
        <h3 class="mb-4 text-2xl font-bold text-center text-gray-700">Вход в систему</h3>
        <form action="{% url 'login' %}" method="post" class="space-y-6">
            {% csrf_token %}

            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-user text-gray-500"></i>
                </span>
               <input type="text" name="username" id="username" required
                       class="pl-10 w-full p-4 text-base border-gray-300 rounded-md shadow-sm focus:border-indigo-500 {% if error %} border-red-500 {% endif %}"
                       placeholder="Имя пользователя">
            </div>

            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-lock text-gray-500"></i>
                </span>
                <input type="password" name="password" id="password" required
                       class="pl-10 w-full p-4 text-base border-gray-300 rounded-md shadow-sm focus:border-indigo-500 {% if error %} border-red-500 {% endif %}"
                       placeholder="Пароль">
                <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
                    <i class="fas fa-eye text-gray-500 hover:text-gray-700"></i>
                </span>
            </div>

            {% if error %}
                <p class="text-red-500">{{ error }}</p>
            {% endif %}

            <button type="submit"
                    class="w-full px-4 py-2 text-base font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out">
                Войти
            </button>
            <div class="text-sm text-center">
                <a href="{% url 'password_reset' %}" class="font-medium text-blue-600 hover:underline">Забыли пароль?</a>
            </div>
            <div class="text-center">
                <p class="text-gray-600">Или войдите с помощью</p>
                <div class="flex justify-center space-x-4">
                    <a href="#" class="text-blue-600 hover:text-blue-800"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-red-600 hover:text-red-800"><i class="fab fa-google-plus-g"></i></a>
                </div>
            </div>
            <div class="text-center">
                <p class="text-gray-600">Нет аккаунта? <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:underline">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</div>


{% endblock %}
